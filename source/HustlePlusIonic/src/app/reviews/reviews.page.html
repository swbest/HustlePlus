<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Reviews
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar no-border-top>
	<ion-segment [(ngModel)]="option">
		<ion-segment-button value="Leave A Review">
			Leave A Review
		</ion-segment-button>
		<ion-segment-button value="View My Reviews">
			View My Reviews
		</ion-segment-button>
	</ion-segment>
</ion-toolbar>

<ion-content fullscreen>
  <ion-list>

      <ion-item *ngFor="let studentReview of studentReviews">
          <ion-label>
              Reviews From Other Students
              <ion-row>
                  <ion-col>
                      <h2>{{studentReview.rating}}</h2>
                      <p>{{studentReview.reviewText}}</p>
                  </ion-col>
              </ion-row>
          </ion-label>
      </ion-item>

      <ion-item *ngFor="let companyReview of companyReviews">
        <ion-label>
            Reviews From Companies
            <ion-row>
                <ion-col>
                    <h2>{{companyReview.rating}}</h2>
                    <p>{{companyReview.reviewText}}</p>
                </ion-col>
            </ion-row>
        </ion-label>
    </ion-item>

  </ion-list>
</ion-content>


<ion-footer>
  <ion-title size="small">&copy; 2020 HustlePlus. All rights reserved.</ion-title>
</ion-footer>
