<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Hustle+ Platform
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content *ngIf="sessionService.getIsLogin() == false">

		<ion-card-header>
			<ion-card-title>Welcome to HustlePlus</ion-card-title>
		</ion-card-header>
</ion-content>

<ion-content *ngIf="sessionService.getIsLogin() == true">

	<div style="margin: auto;">
	<ion-card-header>
		<ion-card-title>Hustle Plus Ionic</ion-card-title>
	</ion-card-header>
	<ion-card-content>
		<p>Use the side menu to navigate around this app.</p>
	</ion-card-content>
	</div>

</ion-content>

<ion-footer>
	<ion-title size="small">&copy; 2020 HustlePlus. All rights reserved.</ion-title>
</ion-footer>
