<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      View My Projects
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>View My Projects</ion-card-title>
    </ion-card-header>
    <!-- Default Searchbar -->
    <ion-card-content>

      <div *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <ion-searchbar showCancelButton="true" placeholder="Search Projects" (ionInput)="getSearchProjects($event)"
        (ionCancel)="onCancel($event)"></ion-searchbar>



    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-title size="small">&copy; 2020 HustlePlus. All rights reserved.</ion-title>
</ion-footer>
