<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			View All Companies
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-title>View All Companies</ion-card-title>
		</ion-card-header>
		<ion-card-content>

			<div *ngIf="errorMessage">
				{{errorMessage}}
			</div>

			<ion-grid>
				<ion-row>
					<ion-col>Company Name</ion-col>
					<ion-col>Description</ion-col>
					<ion-col>Average Rating</ion-col>
					<ion-col>Action</ion-col>
				</ion-row>
				<ion-row *ngFor="let company of companies">
					<ion-col>{{company.name}}</ion-col>
					<ion-col>{{company.description}}</ion-col>
					<ion-col>{{company.avgRating}}</ion-col>
					<
				</ion-row>
			</ion-grid>

		</ion-card-content>
	</ion-card>
</ion-content>

<ion-footer>
	<ion-title size="small">&copy; 2020 HustlePlus. All rights reserved.</ion-title>
</ion-footer>
