<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Project</title>
        <style type="text/css">
            body {
                background-color: white;
            }
        </style>
    </h:head>
    <h:body>
        

            <h:form id="addProject" enctype="multipart/form-data" >       
                <p:panel header="List a New Project" style="background-color: white; font-size: large">
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>
                <h:messages/>
                
                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="projectName" value="Project Name" />
                        </p:column>
                        <p:column>
                            <p:inputText id="projectName" value="#{projectManagementManagedBean.newProject.projectName}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                             <p:outputLabel for="jobValue" value="Job Value" />
                        </p:column>
                        <p:column>
                            <p:inputText id="jobValue" value="#{projectManagementManagedBean.newProject.jobValue}" />
                        </p:column>
                    </p:row>
                   
                    <p:row>
                        <p:column>
                            <p:outputLabel for="numStudentsRequired" value="Number of student(s) required" />
                        </p:column>
                        <p:column>
                            <p:inputText id="numStudentsRequired" value="#{projectManagementManagedBean.newProject.numStudentsRequired}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="projectDescription" value="Project Description" />
                        </p:column>
                        <p:column>
                            <p:inputText id="projectDescription" value="#{projectManagementManagedBean.newProject.projectDescription}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="startDate" value="Project Start Date" />
                        </p:column>
                        <p:column>
                             <p:datePicker id="startDate" value="#{projectManagementManagedBean.newProject.startDate}" />
                        </p:column>
                    </p:row>
                   
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="endDate" value="Project End Date" />
                        </p:column>
                        <p:column>
                          <p:datePicker id="endDate" value="#{projectManagementManagedBean.newProject.endDate}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                         
                         <h:panelGrid columns="3" cellpadding="5">
                        
                            <p:outputLabel for="skills" value="Required Skills: * " />
                            <p:selectCheckboxMenu id="skills" value="#{projectManagementManagedBean.newProject.skills}" label="Skills"
                                                  multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="250px">
                                <p:ajax event="toggleSelect" listener="#{projectManagementManagedBean.onItemUnselect}" />
                                <f:selectItems value="#{projectManagementManagedBean.skills}" var="skill" itemLabel="#{skill.title}" />
                            </p:selectCheckboxMenu>
                            <p:commandButton immediate="true" value="Add Skill" action="/companies/addASkill.xhtml?faces-redirect=true"/>
                            
                            </h:panelGrid>
                    </p:row>
                    
                     <p:row>
                         
                         <h:panelGrid columns="3" cellpadding="5">
                        
                            <p:outputLabel for="milestones" value="Milestones for Project: * " />
                            <p:selectCheckboxMenu id="milestones" value="#{projectManagementManagedBean.newProject.milestones}" label="Milestones"
                                                  multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="250px">
                                <p:ajax event="toggleSelect" listener="#{projectManagementManagedBean.onItemUnselect}" />
                                <f:selectItems value="#{projectManagementManagedBean.milestones}" var="milestone" itemLabel="#{milestone.title}" />
                            </p:selectCheckboxMenu>
                            <p:commandButton immediate="true" value="Create Milestones" action="/companies/createNewMilestone.xhtml?faces-redirect=true"/>
                            </h:panelGrid>
                    </p:row>

                    

                    
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton type="reset" value="Clear" />
                            <p:commandButton ajax="false" type="submit" value="Create" process="@form" update="@form" actionListener="#{projectManagementManagedBean.createNewProject}" >
                               <f:attribute name="companyTagged" value="#{sessionScope.userEntity}" />
                            </p:commandButton>
                            <p:commandButton immediate="true" value="Cancel" action="/index.xhtml?faces-redirect=true"/>

                        </p:column>
                    </p:row>
                    
                        
                </p:panelGrid>
                </p:panel>
            </h:form>


        
        
    </h:body>
</ui:composition>
