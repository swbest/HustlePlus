<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Create New Project</title>
    </h:head>
    <h:body>
        
        <p:panel header="List a New Project">
            <h:form> 
                
                  <p:messages />
                
                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="projectName" value="Project Name" />
                        </p:column>
                        <p:column>
                            <p:inputText id="projectName" value="#{createNewProjectManagedBean.newProject.projectName}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="jobValue" value="Job Value" />
                        </p:column>
                        <p:column>
                            <p:inputText id="jobValue" value="#{createNewProjectManagedBean.newProject.jobValue}" />
                        </p:column>
                    </p:row>
                   
                    <p:row>
                        <p:column>
                            <p:outputLabel for="numStudentsRequired" value="Number of student(s) required" />
                        </p:column>
                        <p:column>
                            <p:inputText id="numStudentsRequired" value="#{createNewProjectManagedBean.newProject.numStudentsRequired}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="projectDescription" value="Project Description" />
                        </p:column>
                        <p:column>
                            <p:inputText id="projectDescription" value="#{createNewProjectManagedBean.newProject.projectDescription}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="startDate" value="Project Start Date" />
                        </p:column>
                        <p:column>
                            <p:inputText id="startDate" value="#{createNewProjectManagedBean.newProject.startDate}" />
                        </p:column>
                    </p:row>
                   
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="endDate" value="Project End Date" />
                        </p:column>
                        <p:column>
                            <p:inputText id="endDate" value="#{createNewProjectManagedBean.newProject.endDate}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="skills" value="Required Skills" />
                        </p:column>
                        <p:column>
                            <p:inputText id="skills" value="#{createNewProjectManagedBean.newProject.skills}" />
                        </p:column>
                    </p:row>
                    
                    
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton type="reset" value="Clear" />
                            <p:commandButton type="submit" value="Create" process="@form" update="@form" actionListener="#{createNewProjectManagedBean.newProject}" />
                        </p:column>
                    </p:row>
                    
                        
                </p:panelGrid>

            </h:form>

        </p:panel>
        
        
    </h:body>
</ui:composition>
