<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Create New Project</title>
        <style type="text/css">
            .ui-layout-north {
                z-index:2 !important;
                overflow:visible !important;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }

            .ui-layout-center {
                overflow:auto !important;
            }

            .ui-layout-center .ui-layout-unit-content {
                overflow: visible !important;
            }

            body {
                background-color: powderblue;
            }

            .ui-widget {
                font-size: small;
                box-shadow: none;
            }

            .ui-menubar, .ui-menu-child {
                box-shadow: none;
            }
        </style>
    </h:head>
    <h:body>
        
        <p:panel header="List a New Project" style="background-color: powderblue; font-size: large">
            <h:form>
                
                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="projectName" value="Project Name" />
                        </p:column>
                        <p:column>
                            <p:inputText id="projectName" value="#{projectManagementManagedBean.newProject.projectName}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="jobValue" value="Job Value" />
                        </p:column>
                        <p:column>
                            <p:inputText id="jobValue" value="#{projectManagementManagedBean.newProject.jobValue}" />
                        </p:column>
                    </p:row>
                   
                    <p:row>
                        <p:column>
                            <p:outputLabel for="numStudentsRequired" value="Number of student(s) required" />
                        </p:column>
                        <p:column>
                            <p:inputText id="numStudentsRequired" value="#{projectManagementManagedBean.newProject.numStudentsRequired}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="projectDescription" value="Project Description" />
                        </p:column>
                        <p:column>
                            <p:inputText id="projectDescription" value="#{projectManagementManagedBean.newProject.projectDescription}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="startDate" value="Project Start Date" />
                        </p:column>
                        <p:column>
                             <p:datePicker id="month" view="month" value="#{calendarView.date3}" pattern="MM/yyyy" yearNavigator="true" yearRange="2000:2030" />
                           <p:inputText id="startDate" value="#{projectManagementManagedBean.newProject.startDate}" />
                        </p:column>
                    </p:row>
                   
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="endDate" value="Project End Date" />
                        </p:column>
                        <p:column>
                            <p:inputText id="endDate" value="#{projectManagementManagedBean.newProject.endDate}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="skills" value="Required Skills" />
                        </p:column>
                        <p:column>
                            <p:inputText id="skills" value="#{projectManagementManagedBean.newProject.skills}" />
                        </p:column>
                    </p:row>
                    
 
                    
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton type="reset" value="Clear" />
                            <p:commandButton ajax="false" type="submit" value="Create" process="@form" update="@form" actionListener="#{projectManagementManagedBean.createNewProject}" />
                                              
                        </p:column>
                    </p:row>
                    
                        
                </p:panelGrid>

            </h:form>

        </p:panel>
        
        
    </h:body>
</ui:composition>
