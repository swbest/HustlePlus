<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Project</title>
        <style type="text/css">
            body {
                background-color: white;
            }
        </style>
    </h:head>
    <h:body>
        

            <h:form id="addProject" enctype="multipart/form-data" >       
                <p:panel header="List a New Project" style="background-color: white; font-size: large">
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>
                <h:messages/>
                
                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="projectName" value="Project Name" />
                        </p:column>
                        <p:column>
                            <p:inputText id="projectName" value="#{projectManagementManagedBean.newProject.projectName}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="jobValue" value="Job Value" />
                        </p:column>
                        <p:column>
                            <p:inputText id="jobValue" value="#{projectManagementManagedBean.newProject.jobValue}" />
                        </p:column>
                    </p:row>
                   
                    <p:row>
                        <p:column>
                            <p:outputLabel for="numStudentsRequired" value="Number of student(s) required" />
                        </p:column>
                        <p:column>
                            <p:inputText id="numStudentsRequired" value="#{projectManagementManagedBean.newProject.numStudentsRequired}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="projectDescription" value="Project Description" />
                        </p:column>
                        <p:column>
                            <p:inputText id="projectDescription" value="#{projectManagementManagedBean.newProject.projectDescription}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="startDate" value="Project Start Date" />
                        </p:column>
                        <p:column>
                             <p:datePicker id="startDate" value="#{projectManagementManagedBean.newProject.startDate}" />
                        </p:column>
                    </p:row>
                   
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="endDate" value="Project End Date" />
                        </p:column>
                        <p:column>
                          <p:datePicker id="endDate" value="#{projectManagementManagedBean.newProject.endDate}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                         
                         <h:panelGrid columns="2" cellpadding="5">
                        
                            <p:outputLabel for="skills" value="Required Skills: * " />
                            <p:selectCheckboxMenu id="skills" value="#{projectManagementManagedBean.newProject.skills}" label="Skills"
                                                  multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="250px">
                                <p:ajax event="toggleSelect" listener="#{projectManagementManagedBean.onItemUnselect}" />
                                <f:selectItems value="#{projectManagementManagedBean.skills}" var="skill" itemLabel="#{skill.title}" />
                            </p:selectCheckboxMenu>
                            
                            </h:panelGrid>
                    </p:row>
                    
                     <p:row>
                         
                         <h:panelGrid columns="2" cellpadding="5">
                        
                            <p:outputLabel for="milestones" value="Milestones for Project: * " />
                            <p:selectCheckboxMenu id="milestones" value="#{projectManagementManagedBean.newProject.milestones}" label="Milestones"
                                                  multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="250px">
                                <p:ajax event="toggleSelect" listener="#{projectManagementManagedBean.onItemUnselect}" />
                                <f:selectItems value="#{projectManagementManagedBean.milestones}" var="milestone" itemLabel="#{milestone.title}" />
                            </p:selectCheckboxMenu>
                            
                            </h:panelGrid>
                    </p:row>

                    

                    
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton type="reset" value="Clear" />
                            <p:commandButton ajax="false" type="submit" value="Create" process="@form" update="@form" actionListener="#{projectManagementManagedBean.createNewProject}" >
                               <f:attribute name="companyTagged" value="#{sessionScope.userEntity}" />
                            </p:commandButton>

                        </p:column>
                    </p:row>
                    
                        
                </p:panelGrid>
                </p:panel>
            </h:form>

    <h:form id="addSkillForm">
    <p:growl id="msgs" />

    <p:panel header="Add a Skill" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Skill : " for="txt_skill"></h:outputLabel>
            <p:inputText id="txt_skill" value="#{projectManagementManagedBean.newSkill.title}"/>
 
            <p:commandButton id="btn_reset" value="Reset" type="reset"/>
            <p:commandButton id="btn_add" value="Add" update="skills msgs @parent" action="#{projectManagementManagedBean.addNewSkill}">
                <p:collector value="#{projectManagementManagedBean.newSkill}" addTo="#{projectManagementManagedBean.newProject.skills}" unique="true"/>
            </p:commandButton>
        </h:panelGrid>
    </p:panel>
 
    <p:outputPanel id="skills">
        <p:dataTable value="#{projectManagementManagedBean.newProject.skills}" var="skill" id="skillsTable">
 
            <p:column headerText="Skill">
                <f:facet name="header">
                    <h:outputText value="#{projectManagementManagedBean.newSkill.title}" />
                </f:facet>
            </p:column> 
 
           <p:column headerText="Action">
               <p:commandLink value="Remove" update=":form:skills" process=":form:skills">
                   <p:collector value="#{newSkill}" removeFrom="#{projectManagementManagedBean.newProject.skills}" unique="true"/>
               </p:commandLink>
           </p:column>

 
        </p:dataTable>
    </p:outputPanel>
</h:form>
        
        <p:panel header="Create Milestone" style="background-color: powderblue; font-size: large">
            <h:form id="createMilestone" enctype="multipart/form-data">
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>
                <h:messages/>
                
                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="milestoneTitle" value="Title of Milestone: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="milestoneTitle" value="#{milestoneManagementManagedBean.newMilestone.title}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="description" value="Milestone Description: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="description" value="#{milestoneManagementManagedBean.newMilestone.description}" />
                        </p:column>
                    </p:row>
                  
                     <p:row>
                         
                         <h:panelGrid columns="2" cellpadding="5">
                        
                            <p:outputLabel for="project" value="Project: * " />
                            <h:selectOneMenu id="project" value="#{milestoneManagementManagedBean.newMilestone.project}" style="width: 125px" converter="projectConverter">
                              <f:selectItem itemLabel="Select One" itemValue=" "/>
                              <f:selectItems value="#{milestoneManagementManagedBean.projects}"  var="project" itemLabel="#{project.projectName}" itemValue="project" />
                            </h:selectOneMenu>
                        
                            </h:panelGrid>
                    </p:row>

                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton type="reset" value="Clear" />
                            <p:commandButton ajax="false" type="submit" value="Add to Project" process="@form" update="@form" actionListener="#{milestoneManagementManagedBean.createNewMilestone}" >
                                <f:attribute name="selectedProject" value="#{milestoneManagementManagedBean.newMilestone.project}" />
                            </p:commandButton>

                        </p:column>
                    </p:row>
                    
                        
                </p:panelGrid>

            </h:form>

        </p:panel>
        
        
    </h:body>
</ui:composition>
