<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <h:panelGroup rendered="#{!sessionScope.isLogin}">
            <article>
                <center><h2>Please login.</h2></center>
            </article>
        </h:panelGroup>
        
        <div class="container" style="width: 95%">
            
            <h:form>
            
                <p:commandButton value="My Projects" actionListener="#{projectManagementManagedBean.directToProjects}">
                    <f:setPropertyActionListener target="#{projectManagementManagedBean.companyToDisplayProject}" value="#{sessionScope.userEntity}"/>
                </p:commandButton>

            </h:form>
            
            
            
        </div>
        
    </ui:define>
    
</ui:composition>
