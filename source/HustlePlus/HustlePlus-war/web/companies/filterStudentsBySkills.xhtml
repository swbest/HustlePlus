<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <h:panelGroup rendered="#{!sessionScope.isLogin}">
            <article>
                <center><h2>Please login.</h2></center>
            </article>
        </h:panelGroup>
        
        <div class="container" style="width: 95%">                      

            <h:form id="formMain" rendered="#{sessionScope.isLogin == true}">
                
                <p:layout>
                
                    <p:layoutUnit position="west" resizable="true">
                        
                        <p:outputLabel for="selCondition" value="Condition: " style="font-weight: bold;" />
                        <p:selectOneMenu id="selCondition" value="#{filterStudentsBySkillsManagedBean.condition}">

                            <f:selectItem itemValue="OR" itemLabel="OR" itemDescription="OR" />
                            <f:selectItem itemValue="AND" itemLabel="AND" itemDescription="AND" />

                            <p:ajax process="@form" update="formMain:dataTableMain" listener="#{filterStudentsBySkillsManagedBean.filterStudent}" />

                        </p:selectOneMenu>

                        <br /><br />

                        <p:outputLabel for="selSkills" value="Skills: " style="font-weight: bold;" />
                        <p:selectManyMenu id="selSkills" value="#{filterStudentsBySkillsManagedBean.selectedSkillIds}" showCheckbox="true">
                            <f:selectItems value="#{filterStudentsBySkillsManagedBean.selectItems}" />

                            <p:ajax process="@form" update="formMain:dataTableMain" listener="#{filterStudentsBySkillsManagedBean.filterStudent}" />

                        </p:selectManyMenu>                                

                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        
                        <p:dataTable id="dataTableMain" widgetVar="dataTableMain" value="#{filterStudentsBySkillsManagedBean.students}" var="student" rowKey="#{student.userId}" rowIndexVar="row"                             
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                    
                            <p:column headerText="User ID" sortBy="#{student.userId}">
                                <h:outputText value="#{student.userId}" />
                            </p:column>
                    
                            <p:column headerText="Name" sortBy="#{student.name}">
                               <h:outputText value="#{student.name}" />
                            </p:column>                           

                            <p:column headerText="Username" sortBy="#{student.username}">
                                <h:outputText value="#{student.username}" />
                            </p:column>
                    
                            <p:column headerText="Email" sortBy="#{student.email}">
                                <h:outputText value="#{student.email}" />
                            </p:column>
                    
                            <p:column headerText="Verified" sortBy="#{student.isVerified}">
                                <h:outputText value="#{student.isVerified}" />
                            </p:column>
                    
                            <p:column headerText="Suspended" sortBy="#{student.isSuspended}">
                             <h:outputText value="#{student.isSuspended}" />
                            </p:column>

                            <p:column headerText="Action" >
                            <p:commandButton update="ccViewStudent:formViewStudent" oncomplete="PF('dialogViewStudent').show()" icon="ui-icon-document" title="View Details">
                                <f:setPropertyActionListener value="#{student}" target="#{filterStudentsBySkillsManagedBean.viewStudentManagedBean.studentToView}" />
                             </p:commandButton>                        
                            </p:column>

                        </p:dataTable>

                    </p:layoutUnit>

                </p:layout>                                               
                
            </h:form>
            
            <ez:ViewStudent id="ccViewStudent" />
        </div>
        
    </ui:define>
</ui:composition>
