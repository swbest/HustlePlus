<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <h:form id="reviewStudent">
    <p:growl id="msgs" />

    <p:panel header="Leave a Review" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Rating " for="rating"></h:outputLabel>
            <p:inputText id="rating" value="#{reviewManagementManagedBean.newReview.rating}"/>
            
            <h:outputLabel value="Your Review " for="reviewTxt"></h:outputLabel>
            <p:inputText id="reviewTxt" value="#{reviewManagementManagedBean.newReview.reviewText}"/>

            <p:commandButton id="btn_reset" value="Reset" type="reset"/>
            <p:commandButton value="Post Your Review" action="#{reviewManagementManagedBean.createReview}"/>

        </h:panelGrid>
    </p:panel>

</h:form>
</html>
