<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <h:form id="viewTeamForm">
                <p:commandButton immediate="true" value="Back" action="/companies/projectManagement.xhtml?faces-redirect=true"/>
            
            <p:dataGrid var="student" value="#{getTeamForProjectManagedBean.studentsForProject}" columns="2" layout="grid"
                        rows="2" paginator="true" paginatorPosition="bottom" id="student"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    Team Members
                </f:facet>
                
                <p:panel header="#{student.name}" style="text-align: center">
                    <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">
                        
                        <h:outputText value ="Student ID"/>
                        <h:outputText value ="#{student.userId}"/>
                        
                        <h:outputText value ="Email: "/>
                        <h:outputText value ="#{student.email}"/>
                        
                        <h:outputText value ="Rating:"/>
                        <h:outputText value ="#{student.avgRating}">
                            <f:convertNumber maxFractionDigits="2"/>
                        </h:outputText>

                        <h:outputText value ="Bank Account Name"/>                        
                        <h:outputText value ="#{student.bankAccountNumber}"/>
                        
                        <h:outputText value ="Bank Account Number"/>                        
                        <h:outputText value ="#{student.bankAccountNumber}"/>
                        
                        <h:outputText value="Skills of Student: "/>
                        <p:dataList value="#{student.skills}" var="skill" type="ordered">
                            #{skill.title}
                        </p:dataList>
                        
                        <h:outputText value ="Description: "/>
                        <h:outputText value ="#{student.description}"/>
                        
                        <h:outputText value="Student Resume: "/>
                         <p:linkButton icon="ui-icon-arrowthickstop-1-s" href="#{application.contextPath}/uploadedFiles/Bryan_Resume.pdf" />
    
                        <p:commandButton value="Leave A Review" actionListener="#{getStudentForReviewManagedBean.leaveReview}">
                            <f:attribute name="studentToReview" value="#{student}"/>
                            <f:attribute name="projectToReview" value="#{getTeamForProjectManagedBean.projectToDisplayTeam}"/>
                            <f:attribute name="companyReviewing" value="#{sessionScope.userEntity}"/>
                        </p:commandButton>
                        
                        <p:commandButton value="Email Student" action="/companies/emailPage.xhtml?faces-redirect=true"/>
                        
                    </h:panelGrid>
                </p:panel>
            
            
            </p:dataGrid>
        </h:form>
        
        
        
        
        
        
        
    </ui:define>


</ui:composition>
