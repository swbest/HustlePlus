<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <h:form id="viewMilestonesForm">
                <p:commandButton immediate="true" value="Back" action="/companies/projectManagement.xhtml?faces-redirect=true"/>
            
            <p:dataGrid id="dataGridMilestones" var="milestone" value="#{getMilestonesManagedBean.milestonesForSelectedProject}" columns="2" layout="grid"
                        rows="2" paginator="true" paginatorPosition="bottom" 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    Milestones For Project
                </f:facet>
                
                <p:panel header="#{milestone.milestoneId}" style="text-align: center">
                    <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">
                        
                        <h:outputText value ="Title:"/>
                        <h:outputText value ="#{milestone.title}"/>
                        
                        <h:outputText value ="Description: "/>                        
                        <h:outputText value ="#{milestone.description}"/>
                        
                        <h:outputText value="Payment Details "/>
                        <p:commandButton  actionListener="#{paymentManagementManagedBean.viewPaymentDetails}" update="formViewPayment" oncomplete="PF('dialogViewPayment').show()" icon="ui-icon-document" title="View">
                            <f:attribute name="milestoneForPayment" value="#{milestone}" />
                        </p:commandButton>
   
                    </h:panelGrid>
                </p:panel>
            
            
            </p:dataGrid>
                
               
        </h:form>
        
        <h:form id="formViewPayment">
            <p:growl id="msgs"/> 

                <p:dialog id="dialogViewPayment" widgetVar="dialogViewPayment" header="View Payment Details" closable="true">

                    <p:messages id="messagesViewProject" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Payment ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{paymentManagementManagedBean.paymentToView.paymentId}" />
                            </p:column>

                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Payment Description: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{paymentManagementManagedBean.paymentToView.paymentDescription}" />
                            </p:column>

                        </p:row>
                        
                         <p:row>
                            <p:column>
                                <h:outputLabel value="Payment Status: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{paymentManagementManagedBean.paymentStatus}" />
                            </p:column>
  
                        </p:row>
                        
                       
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Release Payment" update="@form formViewPayment" actionListener="#{paymentManagementManagedBean.releasePayment}" oncomplete="PF('dialogViewPayment').show();">
                                    <f:attribute name="payment" value="#{paymentManagementManagedBean.paymentToView}"/>
                                    <p:confirm header="Confirmation" message="Are you sure you want to release  payment for Milestone: #{paymentManagementManagedBean.paymentToView.milestone.title}?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>
            
              <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
 
            
        </h:form>
        
        
        
        
        
        
        
    </ui:define>


</ui:composition>
