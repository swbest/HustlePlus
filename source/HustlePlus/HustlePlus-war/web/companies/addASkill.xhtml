<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Skill</title>
        <style type="text/css">
            .ui-layout-north {
                z-index:2 !important;
                overflow:visible !important;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }

            .ui-layout-center {
                overflow:auto !important;
            }

            .ui-layout-center .ui-layout-unit-content {
                overflow: visible !important;
            }

            .ui-widget {
                font-size: small;
                box-shadow: none;
            }

            .ui-menubar, .ui-menu-child {
                box-shadow: none;
            }
        </style>
    </h:head>
    <h:body style="background-image: url('http://localhost:8080/HustlePlus-war/resources/img/website-login-background-3.jpg');">
        
        <p:panel header="Create Skill" style="font-size: large">
            <h:form id="createSkill">
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>
                <h:messages/>
                
                <p:panelGrid>

            <p:row>
                <p:column>
                   <p:outputLabel for="skillTitle" value="Skill: " />
                </p:column>
                <p:column>
                    <p:inputText id="skillTitle" value="#{skillManagementManagedBean.newSkill.title}" required="true" requiredMessage="Title of Skill is required"/>
                 </p:column>
            </p:row>
                    
             <p:row>
                 <p:column colspan="2">
                     <p:commandButton type="reset" value="Clear" />
                     <p:commandButton value="Create" process="@form" update="@form" actionListener="#{skillManagementManagedBean.createNewSkill}"/>
                     <p:commandButton immediate="true" value="Back" action="/companies/createNewProject?faces-redirect=true"/>
                 </p:column>
             </p:row>                    
                    
   </p:panelGrid>

            </h:form>

        </p:panel>
        
        
    </h:body>
</ui:composition>
