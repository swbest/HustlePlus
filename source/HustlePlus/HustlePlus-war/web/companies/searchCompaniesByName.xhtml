<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <ez:Breadcrumb pageName="searchCompaniesByName" />
        
        <div>
            <h3>Search Companies by Name</h3>                        

            <h:form id="formMain">
                                
                <br />
                
                <div style="text-align: center;">
                
                    <p:inputText id="txtSearchString" value="#{searchCompaniesByNameManagedBean.searchString}" style="font-size: x-large;">
                        <p:ajax event="keyup" process="@this" update="formMain:dataTableMain" listener="#{searchCompaniesByNameManagedBean.searchCompany}" />
                    </p:inputText>
                    &nbsp;
                    <p:commandButton value="Go" style="font-size: x-large;">
                        <p:ajax event="click" process="@this formMain:txtSearchString" update="formMain:dataTableMain" listener="#{searchCompaniesByNameManagedBean.searchCompany}" />
                    </p:commandButton>

                </div>
                
                <br />
                
                <p:dataTable id="dataTableMain" widgetVar="dataTableMain" value="#{searchCompaniesByNameManagedBean.companies}" var="student" rowKey="#{company.userId}" rowIndexVar="row"                             
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                    
                    <p:column headerText="User ID" sortBy="#{company.userId}">
                        <h:outputText value="#{company.userId}" />
                    </p:column>
                    
                    <p:column headerText="Name" sortBy="#{company.name}">
                        <h:outputText value="#{company.name}" />
                    </p:column>                          

                    <p:column headerText="Username" sortBy="#{company.username}">
                        <h:outputText value="#{company.username}" />
                    </p:column>
                    
                    <p:column headerText="Email" sortBy="#{company.email}">
                        <h:outputText value="#{company.email}" />
                    </p:column>
                    
                    <p:column headerText="Verified" sortBy="#{company.isVerified}">
                        <h:outputText value="#{company.isVerified}" />
                    </p:column>
                    
                    <p:column headerText="Suspended" sortBy="#{company.isSuspended}">
                        <h:outputText value="#{company.isSuspended}" />
                    </p:column>

                    <p:column headerText="Action" >
                        <p:commandButton update="ccViewCompany:formViewCompany" oncomplete="PF('dialogViewCompany').show()" icon="ui-icon-document" title="View Details">
                            <f:setPropertyActionListener value="#{company}" target="#{searchCompaniesByNameManagedBean.viewCompanyManagedBean.companyToView}" />
                        </p:commandButton>                        
                    </p:column>

                </p:dataTable>
                                
            </h:form>
            
            <ez:ViewCompany id="ccViewCompany" />
        </div>
        
    </ui:define>
    
</ui:composition>
