<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <h:form id="viewApplicationsForm">
            
            <p:dataGrid var="application" value="#{viewProjectManagedBean.projectToView.applications}" columns="2" layout="grid"
                        rows="3" paginator="true" id="application"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    Applications For Project
                </f:facet>
                
                <p:panel header="#{application.applicationId}" style="text-align: center">
                    <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">
                        
                        <h:outputText value ="Name of Student:"/>
                        <h:outputText value ="#{application.student.name}"/>
                        
                        <h:outputText value ="Rating: "/>                        
                        <h:outputText value ="#{application.student.avgRating}"/>
                        
                        <h:outputText value ="Resume:"/>                        
                        <h:outputText value ="#{application.student.resume}"/>
                        
                        <p:dataList value="#{application.student.skills}" var="skill" type="ordered">
                            <f:facet name="header">
                                Skills
                            </f:facet>
                            #{skill.title}
                        </p:dataList>
  
                    </h:panelGrid>
                </p:panel>
            
            
            </p:dataGrid>
        </h:form>
        
        
        
        
        
        
        
    </ui:define>


</ui:composition>
