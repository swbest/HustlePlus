<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
    xmlns:p="http://primefaces.org/ui">
                    
<ui:define name="content">
        
        <ez:Breadcrumb pageName="searchStudentsByName" />
        
        <div>
            <h3>Search Students by Name</h3>                        

            <h:form id="formMain">
                                
                <br />
                
                <div style="text-align: center;">
                
                    <p:inputText id="txtSearchString" value="#{searchStudentsByNameManagedBean.searchString}" style="font-size: x-large;">
                        <p:ajax event="keyup" process="@this" update="formMain:dataTableMain" listener="#{searchStudentsByNameManagedBean.searchStudent}" />
                    </p:inputText>
                    &nbsp;
                    <p:commandButton value="Go" style="font-size: x-large;">
                        <p:ajax event="click" process="@this formMain:txtSearchString" update="formMain:dataTableMain" listener="#{searchStudentsByNameManagedBean.searchStudent}" />
                    </p:commandButton>

                </div>
                
                <br />
                
                <p:dataTable id="dataTableMain" widgetVar="dataTableMain" value="#{searchStudentsByNameManagedBean.students}" var="student" rowKey="#{student.userId}" rowIndexVar="row"                             
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                    
                    <p:column headerText="User ID" sortBy="#{student.userId}">
                        <h:outputText value="#{student.userId}" />
                    </p:column>
                    
                    <p:column headerText="First Name" sortBy="#{student.name}">
                        <h:outputText value="#{student.name}" />
                    </p:column>                      

                    <p:column headerText="Username" sortBy="#{student.username}">
                        <h:outputText value="#{student.username}" />
                    </p:column>
                    
                    <p:column headerText="Email" sortBy="#{student.email}">
                        <h:outputText value="#{student.email}" />
                    </p:column>
                    
                    <p:column headerText="Verified" sortBy="#{student.isVerified}">
                        <h:outputText value="#{student.isVerified}" />
                    </p:column>
                    
                    <p:column headerText="Suspended" sortBy="#{student.isSuspended}">
                        <h:outputText value="#{student.isSuspended}" />
                    </p:column>

                    <p:column headerText="Action" >
                        <p:commandButton update="ccViewStudent:formViewStudent" oncomplete="PF('dialogViewStudent').show()" icon="ui-icon-document" title="View Details">
                            <f:setPropertyActionListener value="#{student}" target="#{searchStudentsByNameManagedBean.viewStudentManagedBean.studentToView}" />
                        </p:commandButton>                        
                    </p:column>

                </p:dataTable>
                                
            </h:form>
            
            <ez:ViewStudent id="ccViewStudent" />
        </div>
        
    </ui:define>
    
</ui:composition>
