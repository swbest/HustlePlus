<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <h:panelGroup rendered="#{!sessionScope.isLogin}">
            <article>
                <center><h2>Please login.</h2></center>
            </article>
        </h:panelGroup>
        
        <div class="container" style="width: 95%">
            
            <h:form id="formAllProjects" rendered="#{sessionScope.isLogin == true}">
            
                <p:messages id="messages" redisplay="false" closable="true" />

                <p:dataTable id="dataTableAllProjects" widgetVar="dataTableAllProjects" value="#{projectManagementManagedBean.projects}" var="project" rowKey="#{project.projectId}" rowIndexVar="row" filteredValue="#{projectManagementManagedBean.filteredProjects}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                    
                    <f:facet name="header">
                        <p:outputPanel style="text-align: center;">
                            <h:outputText value="Search " />
                            <p:inputText id="globalFilter" onkeyup="PF('dataTableAllProjects').filter()" style="width:200px"/>
                        </p:outputPanel>
                    </f:facet>
                    
                    <p:column headerText="Project ID" sortBy="#{project.projectId}" filterBy="#{project.projectId}" filterMatchMode="contains">
                        <h:outputText value="#{project.projectId}" />
                    </p:column>
                    
                    <p:column headerText="Project Name" sortBy="#{project.projectName}" filterBy="#{project.projectName}" filterMatchMode="contains">
                        <h:outputText value="#{project.projectName}" />
                    </p:column>
                    
                    <p:column headerText="Job Value" sortBy="#{project.jobValue}" filterBy="#{project.jobValue}" filterMatchMode="contains">
                        <h:outputText value="#{project.jobValue}" />
                    </p:column>
                    
                    <p:column headerText="Number of Students Required" sortBy="#{project.numStudentsRequired}" filterBy="#{project.numStudentsRequired}" filterMatchMode="contains">
                        <h:outputText value="#{project.numStudentsRequired}" />
                    </p:column>

                    <p:column headerText="Project Description" sortBy="#{project.projectDescription}" filterBy="#{project.projectDescription}" filterMatchMode="contains">
                        <h:outputText value="#{project.projectDescription}" />
                    </p:column>

                    <p:column headerText="Start Date" sortBy="#{project.startDate}" filterBy="#{project.startDate}" filterMatchMode="contains">
                        <h:outputText value="#{project.startDate}" />
                    </p:column>


                    <p:column headerText="End Date" sortBy="#{project.endDate}" filterBy="#{project.endDate}" filterMatchMode="contains">
                        <h:outputText value="#{project.endDate}" />
                    </p:column>
                    

                    <p:column headerText="Action" >
                        <p:commandButton update="ccViewProject:formViewProject" oncomplete="PF('dialogViewProject').show()" icon="ui-icon-document" title="View">
                            <f:setPropertyActionListener value="#{project}" target="#{projectManagementManagedBean.viewProjectManagedBean.projectToView}" />
                        </p:commandButton>
                        <p:commandButton actionListener="#{projectManagementManagedBean.doUpdateProject}" update="formUpdateProject" oncomplete="PF('dialogUpdateProject').show()" icon="ui-icon-pencil" title="Update">
                            <f:attribute name="projectToUpdate" value="#{project}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" actionListener="#{projectManagementManagedBean.deleteProject}" update="formAllProjects:dataTableAllProjects formAllProjects:messages">
                            <f:attribute name="projectToDelete" value="#{project}" />
                            <p:confirm header="Confirmation" message="Are you sure you want to delete #{project.projectId})?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                    
                    </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                
            </h:form>
            
            <h:form id="formCreateNewProject">
                
                <p:dialog id="dialogCreateNewProject" widgetVar="dialogCreateNewProject" header="Create New Project" closable="true">

                    <p:messages id="messagesCreateNewProject" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="projectName" value="Project Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="projectName" value="#{projectManagementManagedBean.newProject.projectName}" placeholder="e.g. Project Name" required="true" requiredMessage="Project Name is required!" />
                            </p:column>
                            <p:column>
                                <p:message for="projectName" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="jobValue" value="Job Value: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="jobValue" value="#{projectManagementManagedBean.newProject.jobValue}" placeholder="e.g. 800" required="true" requiredMessage="Job Value is required!" />
                            </p:column>
                            <p:column>
                                <p:message for="jobValue" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="numStudentsRequired" value="Number of Students Required: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="numStudentsRequired" value="#{projectManagementManagedBean.newProject.numStudentsRequired}" placeholder="e.g. 3" required="true" requiredMessage="Number of Students is required!" />
                            </p:column>
                            <p:column>
                                <p:message for="numStudentsRequired" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="projectDescription" value="Project Description: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="projectDescription" value="#{projectManagementManagedBean.newProject.projectDescription}" placeholder="e.g. Project Description" required="true" requiredMessage="Project Description is required!" />
                            </p:column>
                            <p:column>
                                <p:message for="projectDescription" />
                            </p:column>
                        </p:row>
                        
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton  value="Create New Project" update="@form formCreateNewProject" actionListener="#{projectManagementManagedBean.createNewProject}" oncomplete="PF('dialogCreateNewProject').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
            
            <ez:ViewProject id="ccViewProject" />

            <h:form id="formUpdateProject">

                <p:dialog id="dialogUpdateProject" widgetVar="dialogUpdateProject" header="Update Project" closable="true">

                    <p:messages id="messagesUpdateProject" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Project ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{projectManagementManagedBean.selectedProjectToUpdate.projectId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="projectName" value="Project Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="projectName" value="#{projectManagementManagedBean.newProject.projectName}" placeholder="e.g. Project Name" required="true" requiredMessage="Project Name is required!" />
                            </p:column>
                            <p:column>
                                <p:message for="projectName" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="jobValue" value="Job Value: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="jobValue" value="#{projectManagementManagedBean.newProject.jobValue}" placeholder="e.g. 800" required="true" requiredMessage="Job Value is required!" />
                            </p:column>
                            <p:column>
                                <p:message for="jobValue" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="numStudentsRequired" value="Number of Students Required: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="numStudentsRequired" value="#{projectManagementManagedBean.newProject.numStudentsRequired}" placeholder="e.g. 3" required="true" requiredMessage="Number of Students is required!" />
                            </p:column>
                            <p:column>
                                <p:message for="numStudentsRequired" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="projectDescription" value="Project Description: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="projectDescription" value="#{projectManagementManagedBean.newProject.projectDescription}" placeholder="e.g. Project Description" required="true" requiredMessage="Project Description is required!" />
                            </p:column>
                            <p:column>
                                <p:message for="projectDescription" />
                            </p:column>
                        </p:row>       

                       
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Project" update="@form formUpdateProject" actionListener="#{projectManagementManagedBean.updateProject}" oncomplete="PF('dialogUpdateProject').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
            
        </div>
        
    </ui:define>
    
</ui:composition>
