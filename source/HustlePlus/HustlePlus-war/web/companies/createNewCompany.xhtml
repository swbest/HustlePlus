<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Hustle+ - Sign Up for Companies</title>
    </h:head>
    <h:body>
        
        <p:panel header="Create a new account">
            <h:form id="signUpForm" enctype="multipart/form-data"> 
                
                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="companyName" value="Company Name" style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="companyName" value="#{companyManagementManagedBean.newCompany.name}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" value="Email" style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="email" value="#{companyManagementManagedBean.newCompany.email}" />
                        </p:column>
                    </p:row>
                   
                    <p:row>
                        <p:column>
                            <p:outputLabel for="username" value="Username" style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="username" value="#{companyManagementManagedBean.newCompany.username}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="password" value="Password" style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:password id="password" value="#{companyManagementManagedBean.newCompany.password}" />
                        </p:column>
                    </p:row>
                    

                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="description" value="Description" style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="description" value="#{companyManagementManagedBean.newCompany.description}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="icon" value="Profile Picture" style="font-weight: bold" />
                        </p:column>
                        <p:column>
                            <p:panel id="icon">
                                <p:messages redisplay="false" />
                                        Maximum File Size: 5MB
                                        <p:fileUpload fileUploadListener="#{companyManagementManagedBean.newCompany.icon}" sizeLimit="5000000" oncomplete="PF('dialogCreateNewUser').show();" />
                            </p:panel>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton type="reset" value="Clear" />
                            <p:commandButton ajax="false" type="submit" value="Create" process="@form" update="@form" actionListener="#{companyManagementManagedBean.createNewCompany}" action="/index" />
                        </p:column>
                    </p:row>
                    
                        
                </p:panelGrid>

            </h:form>

        </p:panel>
        
        
    </h:body>
</html>
