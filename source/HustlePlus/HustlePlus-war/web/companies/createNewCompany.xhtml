<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register for Hustle+</title>
    </h:head>
    <h:body>
        <h1>Sign Up (Company)</h1>
        
        <h:form>
            <h:messages />
            
            <h:panelGrid columns="2">
                  <h:outputLabel style="font-weight: bold;" for="txtCompanyName" value="Company Name" />
                  <h:inputText id="txtCompanyName" value="#{createNewCompanyManagedBean.newCompany.companyName}" required="true" requiredMessage="Company Name is required" />
                  
                 <h:outputLabel style="font-weight: bold;" for="txtEmail" value="Email" />
                 <h:inputText id="txtEmail" value="#{createNewCompanyManagedBean.newCompany.email}" required="true" requiredMessage="Email is required" />     
                 
                 <h:outputLabel style="font-weight: bold;" for="txtUsername" value="Username" />
                 <h:inputText id="txtUsername" value="#{createNewCompanyManagedBean.newCompany.username}" required="true" requiredMessage="Username is required" />

                 <h:outputLabel style="font-weight: bold;" for="txtPassword" value="Password" />
                 <h:inputText id="txtPassword" value="#{createNewCompanyManagedBean.newCompany.password}" required="true" requiredMessage="Password is required" />                 

                 <h:outputLabel style="font-weight: bold;" for="txtProfilePic" value="Profile Picture" />
                  <h:inputText id="txtProfilePic" value="#{createNewCompanyManagedBean.newCompany.profilepic}" required="true" requiredMessage="Profile Picture is required" />                 
       
          
                 <h:outputLabel style="font-weight: bold;" for="txtDescription" value="Company Description" />
                 <h:inputText id="txtDescription" value="#{createNewCompanyManagedBean.newCompany.description}" required="true" requiredMessage="Description is required" />
                 
                 
                 
                 <h:commandButton value="Clear" type="reset" />&nbsp;
                 <h:commandButton value="Create" actionListener="#{createNewCompanyManagedBean.createNewCompany}" />
                 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
