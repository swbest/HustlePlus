<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register for Hustle+</title>
    </h:head>
    <h:body>
        
        <p:panel header="Sign Up (Company)">
            <h:form id="formMain"> 
                
                               <p:messages />
                
                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="companyName" value="Company Name" />
                        </p:column>
                        <p:column>
                            <p:inputText id="companyName" value="#{createNewCompanyManagedBean.newCompany.companyName}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" value="Email" />
                        </p:column>
                        <p:column>
                            <p:inputText id="email" value="#{createNewCompanyManagedBean.newCompany.email}" />
                        </p:column>
                    </p:row>
                   
                    <p:row>
                        <p:column>
                            <p:outputLabel for="username" value="Username" />
                        </p:column>
                        <p:column>
                            <p:inputText id="username" value="#{createNewCompanyManagedBean.newCompany.username}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="password" value="Password" />
                        </p:column>
                        <p:column>
                            <p:inputText id="password" value="#{createNewCompanyManagedBean.newCompany.password}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="icon" value="Profile Picture" />
                        </p:column>
                        <p:column>
                            <p:inputText id="icon" value="#{createNewCompanyManagedBean.newCompany.icon}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="description" value="Description" />
                        </p:column>
                        <p:column>
                            <p:inputText id="description" value="#{createNewCompanyManagedBean.newCompany.description}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton type="reset" value="Clear" />
                            <p:commandButton type="submit" value="Create" process="@form" update="@form" actionListener="#{createNewCompanyManagedBean.createNewCompany}" />
                        </p:column>
                    </p:row>
                    
                        
                </p:panelGrid>

            </h:form>

        </p:panel>
        
        
    </h:body>
</html>
