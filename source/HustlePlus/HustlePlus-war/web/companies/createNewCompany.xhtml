<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register for Hustle+</title>
        <style type="text/css">
            .ui-layout-north {
                z-index:2 !important;
                overflow:visible !important;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }

            .ui-layout-center {
                overflow:auto !important;
            }

            .ui-layout-center .ui-layout-unit-content {
                overflow: visible !important;
            }

            body {
                background-color: powderblue;
            }

            .ui-widget {
                font-size: small;
                box-shadow: none;
            }

            .ui-menubar, .ui-menu-child {
                box-shadow: none;
            }
        </style>
    </h:head>
    <h:body>
        
        <p:panel header="Sign Up (Company)">
            <h:form id="signUpForm" enctype="multipart/form-data"> 
                <h:messages/>
                
                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="companyName" value="Company Name" />
                        </p:column>
                        <p:column>
                            <p:inputText id="companyName" value="#{companyManagementManagedBean.newCompany.name}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" value="Email" />
                        </p:column>
                        <p:column>
                            <p:inputText id="email" value="#{companyManagementManagedBean.newCompany.email}" />
                        </p:column>
                    </p:row>
                   
                    <p:row>
                        <p:column>
                            <p:outputLabel for="username" value="Username" />
                        </p:column>
                        <p:column>
                            <p:inputText id="username" value="#{companyManagementManagedBean.newCompany.username}" />
                        </p:column>
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="password" value="Password" />
                        </p:column>
                        <p:column>
                            <p:inputText id="password" value="#{companyManagementManagedBean.newCompany.password}" />
                        </p:column>
                    </p:row>
                    

                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="description" value="Description" />
                        </p:column>
                        <p:column>
                            <p:inputText id="description" value="#{companyManagementManagedBean.newCompany.description}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton type="reset" value="Clear" />
                            <p:commandButton ajax="false" type="submit" value="Create" process="@form" update="@form" actionListener="#{companyManagementManagedBean.createNewCompany}" />
                        </p:column>
                    </p:row>
                    
                        
                </p:panelGrid>

            </h:form>

        </p:panel>
        
        
    </h:body>
</html>
