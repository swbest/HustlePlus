<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register for Hustle+</title>
        <style type="text/css">
            .ui-layout-north {
                z-index:2 !important;
                overflow:visible !important;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }

            .ui-layout-center {
                overflow:auto !important;
            }

            .ui-layout-center .ui-layout-unit-content {
                overflow: visible !important;
            }

            body {
                background-color: #ffffff;
            }

            .ui-widget {
                font-size: small;
                box-shadow: none;
            }

            .ui-menubar, .ui-menu-child {
                box-shadow: none;
            }
        </style>
    </h:head>
    <h:body style="background-image: url('http://localhost:8080/HustlePlus-war/resources/img/website-login-background-3.jpg');">
        <h1>Sign Up (Admin Staff)</h1>
        
        <h:form>
            <h:messages />
            
            <h:panelGrid columns="2">
                <h:outputLabel style="font-weight: bold;" for="txtName" value="Admin Name" />
                <h:inputText id="txtFirstName" value="#{createNewStudentManagedBean.newStudent.firstName}" />
                
                <h:outputLabel style="font-weight: bold;" for="txtEmail" value="Email" />
                <h:inputText id="txtEmail" value="#{createNewStudentManagedBean.newStudent.email}" />
                
                <h:outputLabel style="font-weight: bold;" for="txtUsername" value="Username" />
                <h:inputText id="txtUsername" value="#{createNewStudentManagedBean.newStudent.username}" />
                
                <h:outputLabel style="font-weight: bold;" for="txtPassword" value="Password" />
                <h:inputText id="txtPassword" value="#{createNewStudentManagedBean.newStudent.password}" />
                
                <h:outputLabel style="font-weight: bold;" for="txtIcon" value="Profile Picture" />
                <h:inputText id="txtIcon" value="#{createNewStudentManagedBean.newStudent.icon}" />               
                
                <h:commandButton value="Clear" type="reset" />&nbsp;
                <h:commandButton value="Submit" actionListener="#{createNewStudentManagedBean.createNewStudent}" />
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
