<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <div class="container" style="width: 95%">                      

            <h:form id="formMain" rendered="#{sessionScope.isLogin == true}">

                <div style="text-align: center;">
                
                    <p:inputText id="txtSearchString" value="#{searchProjectsByCompanyManagedBean.searchString}" style="font-size: large;" placeholder="Enter Company Name">
                        <p:ajax event="keyup" process="@this" update="formMain:dataTableMain" listener="#{searchProjectsByCompanyManagedBean.searchProject}" /> 
                    </p:inputText>
                 

                </div>
                
                <br />
                
                <p:dataTable id="dataTableMain" widgetVar="dataTableMain" value="#{searchProjectsByCompanyManagedBean.projects}" var="project" rowKey="#{project.projectId}" rowIndexVar="row"                             
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                    
                    <p:column headerText="Project ID" style="background-color: powderblue; color: black;" sortBy="#{project.projectId}">
                        <h:outputText value="#{project.projectId}" />
                    </p:column>
                    
                    <p:column headerText="Project Name" style="background-color: powderblue; color: black;" sortBy="#{project.projectName}">
                        <h:outputText value="#{project.projectName}" />
                    </p:column>                          

                    <p:column headerText="Job Value" style="background-color: powderblue; color: black;" sortBy="#{project.jobValue}">
                        <h:outputText value="#{project.jobValue}" />
                    </p:column>
                    
                    <p:column headerText="No. Students" style="background-color: powderblue; color: black;" sortBy="#{project.numStudentsRequired}">
                        <h:outputText value="#{project.numStudentsRequired}" />
                    </p:column>
                    
                    <p:column headerText="Start Date" style="background-color: powderblue; color: black;" sortBy="#{project.startDate}">
                        <h:outputText value="#{project.startDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Due Date" style="background-color: powderblue; color: black;" sortBy="#{project.endDate}">
                        <h:outputText value="#{project.endDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Action" style="background-color: powderblue; color: black;">
                        <p:commandButton update="ccViewProject:formViewProject" oncomplete="PF('dialogViewProject').show()" icon="ui-icon-document" title="View Details" action="#{viewProjectManagedBean.setStatusText}">
                            <f:setPropertyActionListener value="#{project}" target="#{searchProjectsByCompanyManagedBean.viewProjectManagedBean.projectToView}" />
                        </p:commandButton>                        
                    </p:column>

                </p:dataTable>
                                
            </h:form>
            
            <ez:ViewProject id="ccViewProject" />
        </div>
        
    </ui:define>
    
</ui:composition>
