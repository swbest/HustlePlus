<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <h:form id="viewPaymentsForm">
            <p:messages closable="true" />
                <p:commandButton immediate="true" value="Back" action="/companies/projectManagement.xhtml?faces-redirect=true"/>
            
                <p:dataGrid id="dataGridMilestones" var="payment" value="#{paymentManagementManagedBean.payments}" columns="2" layout="grid"
                        rows="2" paginator="true" paginatorPosition="bottom" 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    Payments For Project
                </f:facet>
                
                    <p:panel header="Milestone: #{payment.milestone.title}" style="text-align: center">
                    <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">
                        
                      <h:outputText value ="Student: "/>                        
                      <h:outputText value ="#{payment.student.name}"/>
                        
                        <h:outputText value ="Payment ID:"/>
                        <h:outputText value ="#{payment.paymentId}"/>
                        
                        <h:outputText value ="Description: "/>                        
                        <h:outputText value ="#{payment.paymentDescription}"/>
                        

                          <h:outputLabel value="Payment Status: " />
                            <p:commandButton icon="ui-icon-info"  ajax="false" actionListener="#{paymentManagementManagedBean.viewPaymentStatus}">
                            <f:attribute name="paymentToCheck" value="#{payment}"/>
                        </p:commandButton>
  

                          <p:commandButton value="Release Payment" update="@form viewPaymentsForm" actionListener="#{paymentManagementManagedBean.releasePayment}">
                                    <f:attribute name="payment" value="#{payment}"/>
                                    <p:confirm header="Confirmation" message="Are you sure you want to release  payment for Payment: #{payment.paymentId}?" icon="ui-icon-alert" />
                                </p:commandButton>

                    </h:panelGrid>
                </p:panel>
            
            
            </p:dataGrid>
                
                 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                
               
        </h:form>

             
   
    </ui:define>


</ui:composition>
