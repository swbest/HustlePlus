<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    <style type="text/css">
        .ui-analog-clock {
            width: 200px;
        }
    </style> 
    
    <ui:define name="content">
        
        <ez:Breadcrumb pageName="index" />
        
        <h:panelGroup>
            <center><h1>Welcome To Hustle+!</h1></center>
            <center><h3>The online marketplace for you to offer tech projects to students with the relevant skills to complete them, using a commission-based business model.</h3></center>
            <div class="container" style="width: 30%">
                <center>
                    <p:clock />
                </center>
            </div>
            
            <label for="profilepic">Choose a profile picture:</label>
            
            <input type ="file" id="profilepic" name="Profile Picture" accept="image/png, image/jpeg"></input>
        </h:panelGroup>
        
    </ui:define>

</ui:composition>
