<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <h:form id="login">
        <h:panelGroup rendered="#{!sessionScope.isLogin}">
            <article style="margin-top: 250px; font-family: Segoe UI, Tahoma, sans-serif; color: coral; font-size: xx-large">
                <center>You are not logged in.</center>
            </article>
        </h:panelGroup>
        </h:form>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <article style="margin-top: 225px; font-family: Segoe UI, Tahoma, sans-serif; color: coral; font-size: xx-large">
                <center><h1>What would you like to do today?</h1></center>
                <center><p:clock pattern="HH:mm"/></center>
            </article>
        </h:panelGroup>
        
    </ui:define>

</ui:composition>
