<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>
    
    <cc:implementation>
        
        <h:form id="formViewProject">
            
            <p:dialog id="dialogViewProject" widgetVar="dialogViewProject" header="View Project" closable="true">

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Project ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProjectManagedBean.projectToView.projectId}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Project Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProjectManagedBean.projectToView.projectName}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Job Value: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProjectManagedBean.projectToView.jobValue}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="No. Students: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProjectManagedBean.projectToView.numStudentsRequired}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Project Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProjectManagedBean.projectToView.projectDescription}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Start Date: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProjectManagedBean.projectToView.startDate}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Due Date: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewProjectManagedBean.projectToView.endDate}" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>

            </p:dialog>
            
        </h:form>
        
    </cc:implementation>
</html>
