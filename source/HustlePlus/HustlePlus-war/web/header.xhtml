<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <h:panelGroup rendered="#{sessionScope.isLogin == true &amp;&amp; sessionScope.userEntity.accessRightEnum == 'COMPANY'}">

        <h:commandLink action="/index.html">
            <p:graphicImage name="img/icon-transparent.png" style="width: 250px"/>
        </h:commandLink>

        
        
    </h:panelGroup>
    
    <h:panelGroup rendered="#{sessionScope.isLogin == true &amp;&amp; sessionScope.userEntity.accessRightEnum == 'ADMIN'}">

        <h:commandLink action="/index.html">
            <p:graphicImage name="img/icon-transparent.png" style="width: 250px"/>
        </h:commandLink>

        <h:form>

            <p:menubar style="border-style: none">

                <p:menuitem value="Home" icon="ui-icon-home" outcome="/index"/>

                <p:submenu label="Search" icon="ui-icon-search">
                            <p:menuitem value="For Students By Name" outcome="/companies/searchStudentsByName.xhtml" />
                            <p:separator />
                            <p:menuitem value="For Companies By Name" outcome="/companies/searchCompaniesByName.xhtml" />
                            <p:separator />
                            <p:menuitem value="For Companies By Rating" outcome="/companies/searchCompaniesByRating.xhtml" />
                             <p:separator />
                            <p:menuitem value="For Projects By Name" outcome="/companies/searchProjectsByName.xhtml">
                                <f:setPropertyActionListener target="#{searchProjectsByNameManagedBean.companyToSearchProject}" value="#{sessionScope.userEntity}"/>
                            </p:menuitem>
                             <p:separator />
                            <p:menuitem value="For Projects By Company" outcome="/companies/searchProjectsByCompany.xhtml"/>
                </p:submenu>

                <p:submenu label="Filter" icon="ui-icon-tag">
                            <p:menuitem value="Students by Skills" outcome="/companies/filterStudentsBySkills.xhtml" />
                            <p:separator />
                            <p:menuitem value="Companies by Rating" outcome="/companies/filterCompaniesByRating.xhtml"/>
                            <p:separator />
                            <p:menuitem value="Projects by Company" outcome="/companies/filterProjectsByCompany.xhtml"/>
                </p:submenu>

                <p:menuitem value="Verify/Suspend Company" icon="ui-icon-pencil" outcome="/admin/verifyCompany.xhtml"/>

                <p:menuitem value="Verify/Suspend Student" icon="ui-icon-pencil" outcome="/admin/verifyStudent.xhtml"/>

                <f:facet name="options">
                    <p:menuButton icon="ui-icon-person" value="Hello, #{sessionScope.userEntity.name} (#{sessionScope.userEntity.accessRightEnum})">
                        <p:menuitem icon="ui-icon-close" value="Logout" actionListener="#{loginManagedBean.logout}" rendered="#{sessionScope.isLogin == true}"/>
                    </p:menuButton> &nbsp;
                </f:facet>
            </p:menubar>
        </h:form>
    </h:panelGroup>
</ui:composition>
