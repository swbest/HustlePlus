<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <h:panelGroup rendered="#{sessionScope.isLogin == true &amp;&amp; sessionScope.userEntity.accessRightEnum == 'COMPANY'}">

        <p:graphicImage name="img/icon-transparent.png" style="width: 250px"/>

        <h:form>

            <p:menubar rendered="#{sessionScope.isLogin == true}" style="border-style: none">

                <p:menuitem value="Home" icon="fa fa-home" outcome="/index"/>

                <p:submenu label="Search" icon="fa fa-search">
                            <p:menuitem value="For Students" outcome="/companies/searchStudentsByName.xhtml" />
                            <p:separator />
                            <p:menuitem value="For Companies" outcome="/companies/searchCompaniesByName.xhtml" />
                            <p:separator />
                            <p:menuitem value="For Projects" outcome="/companies/searchProjectsByName.xhtml" />
                </p:submenu>

                <p:submenu label="Filter" icon="fa fa-filter">
                            <p:menuitem value="Students by Skills" outcome="/companies/filterStudentsBySkills.xhtml" />
                            <p:separator />
                            <p:menuitem value="Companies by Rating" outcome="/companies/filterCompaniesByRating.xhtml"/>
                            <p:separator />
                            <p:menuitem value="Projects by Company" outcome="/companies/filterProjectsByCompany.xhtml"/>
                </p:submenu>

                <p:submenu label="Projects" icon="fa fa-project">
                            <p:menuitem value="Create New Project" outcome="/companies/createNewProject.xhtml"/>
                           <p:menuitem value="Milestone Management" outcome="/companies/milestoneManagement.xhtml"/> 
                </p:submenu>

                <f:facet name="options">
                    <p:menuButton value="Logged in as: #{sessionScope.userEntity.name} (#{sessionScope.userEntity.accessRightEnum})">
                        <p:menuitem value="View Profile" outcome="/companies/profilePage.xhtml" icon="fa fa-user" >
                        </p:menuitem>
                        <p:separator />
                        <p:menuitem value="Logout" actionListener="#{loginManagedBean.logout}" icon="fa fa-sign-out" rendered="#{sessionScope.isLogin == true}"/>
                    </p:menuButton> &nbsp;
                </f:facet>
            </p:menubar>
        </h:form>
    </h:panelGroup>
</ui:composition>
