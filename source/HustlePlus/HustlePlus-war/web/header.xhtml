<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <header style="text-align: right;">
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <h:form id="loginForm">

                <p:outputLabel for="username" value="Username" />&nbsp;
                <p:inputText id="username" value="#{loginManagedBean.username}" size="16" required="true" requiredMessage="Username is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:inputText>
                &nbsp;
                <p:outputLabel for="password" value="Password" />&nbsp;
                <p:password id="password" value="#{loginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:password>
                &nbsp;
                <p:commandButton type="reset" value="Clear" />&nbsp;
                <p:commandButton ajax="false" type="submit" value="Login" actionListener="#{loginManagedBean.login}" />

                <p:growl>

                </p:growl>

            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            
            <h:form id="logoutForm">
                <h:outputText value="You are login as #{sessionScope.userEntity.name}" />&nbsp;
                <p:commandButton value="Logout" actionListener="#{loginManagedBean.logout}" />
            </h:form>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <h:form id ="signUpForm">
                <p:commandButton ajax="false" style="margin-top: 5px" value="Sign Up" action="/companies/createNewCompany"  />
            </h:form>
            
        </h:panelGroup>
        
    </header>

</ui:composition>
