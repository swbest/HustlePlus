<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Password</title>
    </h:head>
    <h:body style="background-image: url('http://localhost:8080/HustlePlus-war/resources/img/website-login-background-3.jpg');">
        <p:panel header="Update Password">
            <h:form id="updatePasswordForm"> 
                <p:messages id="messagesChangePassword" showDetail="true"/>

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="originalPW" value="Original Password: " style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:password id="originalPW" value="#{companyManagementManagedBean.oldPassword}" required="true" requiredMessage="Old Password cannot be null"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="newPW" value="New Password: " style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:password id="newPW" value="#{companyManagementManagedBean.newPassword}" required="true" requiredMessage="New Password cannot be null">
                                <f:validateLength minimum="8"/>
                            </p:password>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="confirmPW" value="Confirm New Password: " style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:password id="confirmPW" value="#{companyManagementManagedBean.confirmPassword}" required="true" requiredMessage="Password must be verified"/>
                        </p:column>
                    </p:row>     
                    
                      <p:row>
                        <p:column colspan="2">
                            <p:commandButton type="reset" value="Clear" />
                            <p:commandButton ajax="false" type="submit" value="Change Password" process="@form" update="@form" actionListener="#{companyManagementManagedBean.changePassword}">
                                <f:attribute name="selectedCompany" value="#{sessionScope.userEntity}"/>
                            </p:commandButton>
                            <p:commandButton immediate="true" value="Cancel" action="/companies/profilePage.xhtml?faces-redirect=true"/>
                        </p:column>
                    </p:row>                
                </p:panelGrid>

            </h:form>

        </p:panel>      
    </h:body>
</html>
